<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="fullscreen">
    
    <!-- Tilbage-pil -->
    <div class="back-button" onclick="history.back()">
      <img src="backarrow.png" alt="Back arrow">
    </div>

    <header>
      <h1>Login Options</h1>
    </header>

    <main class="login-options">
      <button class="login-button">
        <img src="google.png" alt="Google icon" class="login-icon" />
        Continue with Google
      </button>

      <button class="login-button">
        <img src="github.png" alt="GitHub icon" class="login-icon" />
        Continue with GitHub
      </button>

      <button class="login-button">
        <img src="microsoft.png" alt="Microsoft icon" class="login-icon" />
        Continue with Microsoft
      </button>
    </main>
  </div>
</body>
</html>
